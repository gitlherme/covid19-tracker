<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Dados Covid-19</title>
  </head>
  

  <body>
    <main class="bg-gray-200">
      <div class="content md:container mx-auto w-full h-screen flex justify-center flex-col">
        <div class="header flex items-center mb-10">
          <img src="images/covid.png" class="w-24" alt="PNG do coronavírus">
          <h1 class="uppercase text-3xl text-blue-400">Covid 19 Tracker</h1>
        </div>
        <div class="cards text-white flex justify-between mb-10">
          <div class="card font-sans bg-indigo-600 w-80 p-8 rounded-md shadow-2xl flex flex-col total-confirmed">
            <h2 class="text-lg font-bold">Total de casos confirmados</h2>
            <span class="result-number">0</span>
            <span class="daily">
              <span class="daily-arrow"></span>
              <span class="daily-text"></span>
            </span>
          </div>
          <div class="card font-sans bg-indigo-600 w-80 p-8 rounded-md shadow-2xl flex flex-col total-deaths">
            <h2 class="text-lg font-bold">Total de mortes</h2>
            <span class="result-number">0</span>
            <span class="daily">
              <span class="daily-arrow"></span>
              <span class="daily-text"></span>
            </span>
          </div>
          <div class="card font-sans bg-indigo-600 w-80 p-8 rounded-md shadow-2xl flex flex-col total-recovered">
            <h2 class="text-lg font-bold">Total de casos recuperados</h2>
            <span class="result-number">0</span>
            <span class="daily">
              <i class="daily-arrow"></i>
              <span class="daily-text"></span>
            </span>
          </div>
          <div class="card font-sans bg-indigo-600 w-80 p-8 rounded-md shadow-2xl flex flex-col actives">
            <h2 class="text-lg font-bold">Atualização</h2>
            <span class="result-number">0</span>
            <span class="daily">
              <span class="daily-arrow"></span>
              <span class="daily-text"></span>
            </span>
          </div>
        </div>
        <div class="select-country">
          <h2 class="text-lg font-bold text-indigo-600">Selecione o país</h2>
          <select name="countries" id="countries" class="border-none p-2 mb-5 align-self-center rounded-md">
            <option value="global">Global</option>
          </select>
        </div>
        <div class="date">
          <h2 class="text-lg font-bold text-indigo-600">Selecione a data</h2>
          <input type="date" name="date" id="date" class="p-2 rounded-md">
        </div>
      </div>
    </main>

    <script src="js/main.js"></script>
    <script src="https://kit.fontawesome.com/2f1642c9ea.js" crossorigin="anonymous"></script>
  </body>

</html>
